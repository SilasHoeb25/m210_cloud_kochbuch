name: CI Kochbuch

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  backend-build:
    name: Backend bauen (Maven)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: JDK einrichten
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Maven Cache
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # FÃ¼r den Anfang: nur bauen, Tests optional
      - name: Maven Build (ohne Tests)
        run: mvn -B -DskipTests package

  frontend-build:
    name: Frontend bauen (npm + Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Code auschecken
        uses: actions/checkout@v4

      - name: Node einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Dependencies installieren
        run: npm ci

      - name: Frontend Production Build
        run: npm run build
