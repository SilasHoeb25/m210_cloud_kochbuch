spring.application.name=kochbuch

# Datenbank-URL: Hole Host, Port und DB-Name aus ENV-Variablen
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:db}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:kochbuch}
spring.datasource.username=${MYSQL_USER:appuser}
spring.datasource.password=${MYSQL_PASSWORD:secret}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update

# Dialekt explizit setzen, damit Hibernate nicht auf JDBC-Metadaten angewiesen ist
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
